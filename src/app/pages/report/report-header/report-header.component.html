<div class="row">
  <div class="col-3">
    <h2>Reports</h2>
    <p>Easily generate a report of your transactions</p>
  </div>
  <div class="col">
    <form class="row justify-content-end">
      <div class="col-2">
        <select
          class="form-select form-select-sm"
          aria-label="Default select project"
          [formControl]="project"
        >
          <option>All Projects</option>
          <option
            *ngFor="let item of (allProjects$ | async)?.data"
            [ngValue]="item"
          >
            {{ item.name }}
          </option>
        </select>
      </div>
      <div class="col-2">
        <select
          class="form-select form-select-sm"
          aria-label="Default select gateway"
          [formControl]="gateway"
        >
          <option>All Gateways</option>
          <option
            *ngFor="let item of (allGateways$ | async)?.data"
            [ngValue]="item"
          >
            {{ item.name }}
          </option>
        </select>
      </div>
      <div class="col-2">
        <div class="input-group input-group-sm">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="from"
            [formControl]="from"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="col-2">
        <div class="input-group input-group-sm">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="to"
            [formControl]="to"
            ngbDatepicker
            #dTo="ngbDatepicker"
          />
          <button
            class="btn btn-secondary calendar"
            (click)="dTo.toggle()"
            type="button"
          ></button>
        </div>
      </div>

      <div class="col-2">
        <a class="btn btn-primary btn-sm" role="button" (click)="onSave()"
          >Generate reports</a
        >
      </div>
    </form>
  </div>
</div>
